<div *ngIf="createNewRateOrigin">
  <div class="modal-header">
    <h5 class="modal-title">Create new rate</h5>
  </div>
  <div class="modal-body">
    <div class="row align-items-center">
      <div class="col-md-1">
        <label for="rateDropdown">Rate:</label>
      </div>
      <div class="col-md-3">
        <div ngbDropdown class="d-inline-block w-100">
          <button
            class="btn btn-outline-success dropdown-toggle w-100"
            id="rateDropdown"
            ngbDropdownToggle
            type="button"
          >
            {{ rate || "Select an option" }}
          </button>
          <div ngbDropdownMenu class="w-100">
            <button
              *ngFor="let rateOption of rateOptions"
              class="dropdown-item"
              (click)="selectRateOption(rateOption)"
            >
              {{ rateOption }}
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-2" *ngIf="this.rate === '3.0TD'">
        <div class="form-check">
          <input 
            class="form-check-input" 
            type="checkbox" 
            id="flexCheckDefault"
            [(ngModel)]="greenPower"
            (change)="onGreenPowerCheckboxChange()"
          >
          <label class="form-check-label" for="flexCheckDefault">
            Green power
          </label>
        </div>
      </div>
    </div>

    <br />

    <div class="row align-items-center" *ngIf="showType">
      <div class="col-md-1">
        <label for="typeDropdown">Type:</label>
      </div>
      <div class="col-md-3">
        <div ngbDropdown class="d-inline-block w-100">
          <button
            class="btn btn-outline-success dropdown-toggle w-100"
            id="typeDropdown"
            ngbDropdownToggle
            type="button"
          >
            {{ type || "Select an option" }}
          </button>
          <div ngbDropdownMenu class="w-100">
            <button
              *ngFor="let productTypeOption of productTypeOptions"
              class="dropdown-item"
              (click)="selectTypeOption(productTypeOption)"
            >
              {{ productTypeOption }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row align-items-center" *ngIf="showType2td">
      <div class="col-md-1">
        <label for="type2tdDropdown">Type 2td:</label>
      </div>
      <div class="col-md-3">
        <div ngbDropdown class="d-inline-block w-100">
          <button
            class="btn btn-outline-success dropdown-toggle w-100"
            id="type2tdDropdown"
            ngbDropdownToggle
            type="button"
          >
            {{ type2td || "Select an option" }}
          </button>
          <div ngbDropdownMenu class="w-100">
            <button
              *ngFor="let type2tdOption of type2tdOptions"
              class="dropdown-item"
              (click)="selectType2tdOption(type2tdOption)"
            >
              {{ type2tdOption }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <br />

        <!-- Cons -->

              placeholder="0,00"

<div *ngIf="readCurrentRateOrigin || deleteCurrentRateOrigin">
  <div class="modal-header">
    <h5 class="modal-title">Predefined rate</h5>
  </div>
  <div class="modal-body">
    <div class="row mb-3">
      <div class="col-md-1 me-2">
        <label class="col-form-label">Rate</label>
      </div>
      <div class="col-md-3 me-2">
        <!-- Adjust column size as needed -->
        <input
          type="text"
          class="form-control"
          [(ngModel)]="rate"
          disabled
        />
      </div>
      <div class="col-md-1 me-2">
        <label class="col-form-label">Type</label>
      </div>
      <div class="col-md-3 me-2">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="type"
          disabled
        />
      </div>
      <div class="form-check col-md-2 me-2" *ngIf="this.rate === '3.0TD'">
        <input 
          class="form-check-input" 
          type="checkbox"
          [(ngModel)]="greenPower"
          disabled
        >
        <label *ngIf="this.rate === '3.0TD'">
          Green power
        </label>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-1 me-2" *ngIf="this.rate === '2.0TD'">
        <label class="col-form-label">Type 2td</label>
      </div>
      <div class="col-md-3" *ngIf="this.rate === '2.0TD'">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="type2td"
          disabled
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-2"></div>
      <!-- Empty column for alignment -->
      <div class="col-md-10">
        <div class="row text-center">
          <div class="col-md-2" *ngFor="let i of [1, 2, 3, 4, 5, 6]">
            <label class="form-label">P{{ i }}</label>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-form-label col-md-2">Pot Fees</label>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marPots[0]"
              disabled
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marPots[1]"
              disabled
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marPots[2]"
              disabled
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marPots[3]"
              disabled
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marPots[4]"
              disabled
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marPots[5]"
              disabled
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-form-label col-md-2">Ene Fees</label>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marEnes[0]"
              disabled
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marEnes[1]"
              disabled
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marEnes[2]"
              disabled
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marEnes[3]"
              disabled
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marEnes[4]"
              disabled
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control text-end"
              [(ngModel)]="marEnes[5]"
              disabled
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer justify-content-end">
  <input
    type="text"
    class="form-control me-2"
    *ngIf="createNewRateOrigin"
    style="max-width: 300px"
    placeholder="Rate name"
    [(ngModel)]="rateName"
  />
  <button
    type="button"
    class="btn btn-success me-2"
    *ngIf="createNewRateOrigin"
    (click)="saveNewRate()"
  >
    Save
  </button>
  <button
    type="button"
    class="btn btn-danger"
    *ngIf="deleteCurrentRateOrigin"
    (click)="deletePredefinedRate()"
  >
    Delete
  </button>
  <button
    type="button"
    class="btn btn-outline-success"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
